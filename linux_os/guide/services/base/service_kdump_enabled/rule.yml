title: 'Enable KDump Kernel Crash Analyzer (kdump)'

description: |-
    The <tt>{{{ kdump_service }}}</tt> service provides a kernel crash dump analyzer. It uses the <tt>kexec</tt>
    system call to boot a secondary kernel ("capture" kernel) following a system
    crash, which can load information from the crashed kernel for analysis.
    {{{ describe_service_disable(service=kdump_service) }}}

rationale: |-
    Kernel core dumps may contain the full contents of system memory at the
    time of the crash, which helps debugging and identifying the cause of crash
    that a system administrator can use to mitigate the issue.

severity: low

identifiers: {}

references: {}

